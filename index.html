<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr code generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <p>Enter your text or url</p>
        <input type="text" name="" id="textBox" placeholder="Text or URL">
        <div id="imgbox">
            <img src="" alt="" id="qrimg">
        </div>
        <button onclick="generate()">Generate code</button>
    </div>
    

    <script>

        let imgbox=document.getElementById("imgbox");
        let qrimg=document.getElementById("qrimg");
        let textBox=document.getElementById("textBox");



        function generate(){
            if(textBox.value.length>0){

                qrimg.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+textBox.value;
                imgbox.classList.add("show-img");
            }
            else{
                textBox.classList.add('error');
                setTimeout(()=>{
                        textBox.classList.remove('error');
                    },1000);
            }


        }

    </script>
</body>
</html>
